<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Create Your Personalized Course</h3>
                        <p class="mb-0">Let AI build a custom learning path just for you</p>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="title" class="form-label">What do you want to learn?</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           placeholder="e.g., Python Programming, Machine Learning, Web Development" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="duration" class="form-label">Duration (months)</label>
                                    <input type="number" class="form-control" id="duration" name="duration" 
                                           min="1" max="12" value="3" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="hours_per_day" class="form-label">Hours per day</label>
                                    <input type="number" class="form-control" id="hours_per_day" name="hours_per_day" 
                                           min="1" max="8" value="2" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="level_has" class="form-label">Current Level</label>
                                    <select class="form-select" id="level_has" name="level_has" required>
                                        <option value="beginner">Beginner (No experience)</option>
                                        <option value="intermediate" selected>Intermediate (Some knowledge)</option>
                                        <option value="advanced">Advanced (Comfortable with basics)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="level_required" class="form-label">Target Level</label>
                                    <select class="form-select" id="level_required" name="level_required" required>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced" selected>Advanced</option>
                                        <option value="expert">Expert</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">Course Language</label>
                                <select class="form-select" id="language" name="language" required>
                                    <option value="English" selected>English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Chinese">Chinese</option>
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    Generate My Course
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            const spinner = button.querySelector('.spinner-border');
            button.disabled = true;
            spinner.classList.remove('d-none');
            button.innerHTML = 'Generating Your Course...';
        });
    </script>
</body>
</html>
